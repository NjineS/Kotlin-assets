name: Extract and Release Kotlin Assets

on:
  schedule:
    - cron: "0 10 * * 0"   # Every Sunday 10:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget dpkg zip grep

      - name: Prepare directories
        run: mkdir -p downloads extracted

      - name: Extract Kotlin package
        id: extract
        run: |
          set -e
          BASE_URL="https://packages.termux.dev/apt/termux-main/pool/main/k/kotlin/"

          echo "🔍 Checking for latest Kotlin package..."
          FILE=$(wget -qO- "$BASE_URL" | grep -o "kotlin_[0-9.\-]\+_all\.deb" | sort -V | tail -n1 || true)

          if [ -z "$FILE" ]; then
            echo "❌ No Kotlin package found!"
            exit 1
          fi

          echo "⬇️ Downloading $FILE"
          wget -q "${BASE_URL}${FILE}" -O "downloads/$FILE"

          mkdir -p tmp
          dpkg-deb -x "downloads/$FILE" tmp

          SRC="tmp/data/data/com.termux/files/usr"
          if [ ! -d "$SRC" ]; then
            echo "❌ Extraction failed — $SRC missing"
            exit 1
          fi

          cp -a "$SRC/." extracted/
          VERSION=$(echo "$FILE" | sed -E 's/kotlin_([0-9.\-]+)_.*/\1/')
          echo "✅ Extracted Kotlin version $VERSION"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          rm -rf tmp

      - name: Compress extracted Kotlin folder
        run: |
          cd extracted
          zip -r "../kotlin-${{ steps.extract.outputs.version }}.zip" .
          echo "📦 Created kotlin-${{ steps.extract.outputs.version }}.zip"

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Kotlin (latest)"
          tag_name: "kotlin-latest"
          files: "kotlin-*.zip"
          body: |
            Extracted from Termux Kotlin package.
            Version: `${{ steps.extract.outputs.version }}`
            Source: [Termux Kotlin packages](https://packages.termux.dev/apt/termux-main/pool/main/k/kotlin/)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
